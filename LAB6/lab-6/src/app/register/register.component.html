<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        placeholder="Enter user name"
        formControlName="userName"
      />
      <div
        *ngIf="
          registerForm.controls.userName.invalid &&
          (registerForm.controls.userName.dirty ||
            registerForm.controls.userName.touched)
        "
        class="text-danger"
      >
        <div *ngIf="registerForm.controls.userName.errors?.required">
          User Name is required.
        </div>
        <div *ngIf="registerForm.controls.userName.errors?.pattern">
          User Name must contain only letters.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
      <div
        *ngIf="
          registerForm.controls.email.invalid &&
          (registerForm.controls.email.dirty ||
            registerForm.controls.email.touched)
        "
        class="text-danger"
      >
        <div *ngIf="registerForm.controls.email.errors?.required">
          Email is required.
        </div>
        <div *ngIf="registerForm.controls.email.errors?.email">
          Email format is not valid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        formControlName="password"
      />
      <div
        *ngIf="
          registerForm.controls.password.invalid &&
          (registerForm.controls.password.dirty ||
            registerForm.controls.password.touched)
        "
        class="text-danger"
      >
        <div *ngIf="registerForm.controls.password.errors?.required">
          Password is required.
        </div>
        <div *ngIf="registerForm.controls.password.errors?.minlength">
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        placeholder="Confirm password"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="
          registerForm.controls.confirmPassword.invalid &&
          (registerForm.controls.confirmPassword.dirty ||
            registerForm.controls.confirmPassword.touched)
        "
        class="text-danger"
      >
        <div *ngIf="registerForm.controls.confirmPassword.errors?.required">
          Confirm Password is required.
        </div>
        <div *ngIf="registerForm.controls.confirmPassword.errors?.mismatch">
          Passwords do not match.
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
  </form>
</div>
